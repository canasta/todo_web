<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script type="application/javascript" src='./todo.js'></script>
		<script type="application/javascript" src='./data.js'></script>
	</head>
	<body onload="init()">
		<ul id="listDiv">
			<script id="template-todo-item" type="text/template">
				<li id="{{todo-item-id}}" class="{{todo-item-visibility}}" onclick="toggleItem({{todo-item-id}});">
					<img src="{{todo-item-img-src}}" style="width:50%"></br>
					{{todo-item-text}}
				</li>
			</script>
		</ul>
	</body>
</html>
